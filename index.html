<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping-Pong</title>
    <style>
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector('canvas'),
         canvasCtx = canvasEl.getContext('2d');

         const lineWith = 15;

        function setup() {
            canvasEl.width = canvasCtx.width = window.innerWidth;
            canvasEl.height = canvasCtx.height = window.innerHeight;
        }

        function draw() {
            canvasCtx.fillStyle = '#286047';
            canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight);            

            canvasCtx.fillStyle = '#ffffff';

            //desenha a linha central
            canvasCtx.fillRect(window.innerWidth / 2 - lineWith / 2, 0, lineWith, window.innerHeight);

            //desenha raquete esquerda
            canvasCtx.fillRect(10, 400, lineWith, 200);

            //desenha raquete direita
            canvasCtx.fillRect(window.innerWidth - lineWith - 10, 
                400, 
                lineWith, 
                200
            );

            //desenha bolinha
            canvasCtx.beginPath();
            canvasCtx.arc(1300, 300, 20, 0, 2 * Math.PI, false);
            canvasCtx.fill();

            //desenha o placar
            canvasCtx.font = 'bold 72px Arial';
            canvasCtx.textAlign = 'center';
            canvasCtx.textBaseline = 'top';
            canvasCtx.fillStyle = '#01341D';
            canvasCtx.fillText('3', window.innerWidth / 4, 50);
            canvasCtx.fillText('1', 
                window.innerWidth / 4 * 3,
                50
            );
        }

        setup();
        draw();
    </script>
</body>
</html>
